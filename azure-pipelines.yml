trigger:
- main

pool:
  name: Default

steps:

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'vm-ssh-new'  # Your correct service connection name
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '**'
    targetFolder: '/home/azureuser/azure_vm_manager'

- task: SSH@0
  inputs:
    sshEndpoint: 'vm-ssh-new'
    runOptions: 'commands'
    commands: |
      cd /home/azureuser/azure_vm_manager
      python3 azure_vm_manager.py
