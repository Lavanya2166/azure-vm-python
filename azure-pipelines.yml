trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'vm-ssh-new'
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '**'
    targetFolder: '/home/azureuser/azure_vm_manager'

- task: SSH@0
  inputs:
    sshEndpoint: 'vm-ssh-new'
    runOptions: 'commands'
    commands: |
      cd /home/azureuser/azure_vm_manager
      ls  # helps confirm the file is present
      python3 azure.py
